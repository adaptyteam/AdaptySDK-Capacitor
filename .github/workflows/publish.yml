name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Perform a dry run (no actual publish)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  id-token: write  # Required for OIDC trusted publishing
  contents: read

jobs:
  validation:
    name: Run validation checks
    uses: ./.github/workflows/pr-validation.yml

  publish:
    runs-on: ubuntu-slim
    environment: publish
    name: Publish package to npm
    needs: validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Yarn
        run: npm i -g yarn@1.22.19

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Generate version file
        run: yarn update-versions

      - name: Generate documentation (verification only)
        run: yarn doc-gen

      - name: Build package
        run: yarn build

      - name: Verify build outputs
        run: |
          echo "Checking dist directory..."
          ls -la dist/
          echo "Checking package files..."
          npm pack --dry-run

      - name: Publish to npm (dry-run)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry-run == 'true'
        run: npm publish --provenance --tag latest --dry-run --ignore-scripts

      - name: Publish to npm
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry-run != 'true')
        run: npm publish --provenance --tag latest --ignore-scripts

      - name: Output published version
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry-run != 'true')
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "âœ… Successfully published @adapty/capacitor@${PACKAGE_VERSION}"
          echo "ðŸ“¦ Package URL: https://www.npmjs.com/package/@adapty/capacitor/v/${PACKAGE_VERSION}"

